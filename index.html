<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Guide</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
        }
        .modal-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="modal-background">
        <div class="modal-content">
            <h1>City Guide</h1>
        </div>
    </div>
</body>
</html>
